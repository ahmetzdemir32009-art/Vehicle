<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>5.3) Görsel Yükleme (Sade • Kamera)</title>
    <style>
        :root {
            --bg: #fff;
            --panel: #fff;
            --panel-2: #f8fafc;
            --muted: #6b7280;
            --text: #111827;
            --primary: #2563eb;
            --border: rgba(0,0,0,.10);
            --radius: 12px;
            --shadow: 0 6px 24px rgba(0,0,0,.06);
            --chip: #eef2ff;
            --green: #16a34a;
            --yellow: #ca8a04;
            --red: #dc2626;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
            background: var(--bg);
            color: var(--text)
        }

        .wrap {
            max-width: 640px;
            margin: 0 auto;
            padding: 16px
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden
        }

        header.page {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center
        }

            header.page h1 {
                margin: 0;
                font-size: 18px
            }

        .content {
            padding: 16px
        }

        .chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px
        }

        .chip {
            display: inline-flex;
            gap: 6px;
            align-items: center;
            padding: 6px 10px;
            border-radius: 999px;
            background: var(--chip);
            border: 1px solid var(--border);
            font-size: 12px;
            color: #1f2937
        }

        .form {
            display: grid;
            gap: 12px
        }

        label {
            font-size: 12px;
            color: var(--muted)
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--panel-2);
            font-size: 16px;
            color: var(--text)
        }

            input[readonly], input[disabled] {
                background: #f3f4f6;
                color: #6b7280
            }

        .row {
            display: grid;
            gap: 12px
        }

        /* Kamera yakalama düğmesi (dosya seçimi UI gizli) */
        .camera-wrap {
            display: grid;
            gap: 8px
        }

        .camera-input {
            display: none
        }

        .btn {
            appearance: none;
            border: 1px solid var(--border);
            background: #e5edff;
            color: #111827;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: inline-block
        }

            .btn.primary {
                background: #dbe8ff;
                border-color: #c7d2fe
            }

            .btn.ghost {
                background: #fff
            }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap
        }

        .hint {
            font-size: 12px;
            color: var(--muted)
        }

        .section {
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 12px
        }

            .section > header {
                padding: 12px 14px;
                background: var(--panel-2);
                border-bottom: 1px solid var(--border);
                display: flex;
                justify-content: space-between;
                align-items: center
            }

                .section > header h2 {
                    margin: 0;
                    font-size: 16px
                }

        .inner {
            padding: 14px 16px
        }

        .loglist {
            display: grid;
            gap: 10px
        }

        .logitem {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            background: #fff;
            display: grid;
            gap: 8px
        }

        .log-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px
        }

        .status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid var(--border)
        }

            .status.ok {
                background: #eaf8ee;
                color: var(--green);
                border-color: #bde7c9
            }

            .status.wait {
                background: #fff7e6;
                color: var(--yellow);
                border-color: #fde8b6
            }

        .log-actions {
            display: flex;
            gap: 8px
        }

        .btn.sm {
            padding: 8px 10px;
            font-size: 14px
        }

        @media (min-width:540px) {
            .buttons .btn {
                flex: 0 0 calc(50% - 5px)
            }

            .log-actions .btn.sm {
                flex: 0 0 auto
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <header class="page">
                <h1>5.3) Görsel Yükleme</h1>
            </header>

            <div class="content">
                <!-- Özet -->
                <div class="chips">
                    <span class="chip">ObjId: <strong>VHC-000210</strong></span>
                    <span class="chip">Plaka: <strong>34 MR 234</strong></span>
                </div>

                <!-- Form -->
                <form class="form" aria-label="Görsel Yükleme">
                    <!-- Tarih: kullanıcı değiştiremez (sistem tarihi gösterimi) -->
                    <div class="row">
                        <div>
                            <label>Çekim Tarihi (Sistem)</label>
                            <!-- Prototip: sabit değer. Gerçekte backend bugünün tarihini yazar. -->
                            <input type="text" value="2025-09-10" readonly aria-readonly="true" />
                        </div>
                        <div>
                            <label>Tür</label>
                            <select>
                                <option>Genel Dış</option>
                                <option>Genel İç</option>
                                <option>Odometre</option>
                                <option>Kozmetik/Hasar</option>
                            </select>
                        </div>
                    </div>

                    <!-- Sadece anlık çekim: dosya seçme UI yok; kamera açılır -->
                    <div class="row">
                        <div class="camera-wrap">
                            <label>Anlık Çekim</label>
                            <!-- Not: Çoğu mobilde kamera açar; bazı tarayıcılarda galeri seçeneği yine görünebilir. -->
                            <input id="cam" class="camera-input" type="file" accept="image/*" capture="environment" multiple>
                            <label for="cam" class="btn primary">Kamerayı Aç ve Çek</label>
                     
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="btn ghost" type="reset">Temizle</button>
                        <button class="btn primary" type="button">Kaydet</button>
                    </div>
               
                </form>

                <!-- Kayıtlar (sade): Son kayıt üstte, sadece düzenle/sil 30 dk -->
                <section class="section">
                    <header>
                        <h2>Görsel Kayıtları</h2>
                        <small class="hint">Son kayıt 30 dk içinde düzenlenebilir/silinebilir.</small>
                    </header>
                    <div class="inner">
                        <div class="loglist">
                            <!-- SON KAYIT -->
                            <article class="logitem">
                                <div class="log-top">
                                    <div><strong>2025-09-10 11:22</strong> • Tür: <strong>Genel Dış</strong> • Adet: <strong>4</strong></div>
                                    <span class="status wait">Yeni</span>
                                </div>
                                <div class="log-actions">
                                    <button class="btn sm primary" type="button" title="30 dk içinde aktif">Düzenle (30 dk)</button>
                                    <button class="btn sm ghost" type="button" title="30 dk içinde aktif">Sil (30 dk)</button>
                                </div>
                            </article>

                            <!-- Eski kayıt (detay yok, aksiyon yok) -->
                            <article class="logitem">
                                <div class="log-top">
                                    <div><strong>2025-07-10 10:03</strong> • Tür: <strong>Genel İç</strong> • Adet: <strong>5</strong></div>
                                    <span class="status ok">Kayıt</span>
                                </div>
                            </article>

                            <article class="logitem">
                                <div class="log-top">
                                    <div><strong>2025-05-08 16:41</strong> • Tür: <strong>Genel Dış</strong> • Adet: <strong>3</strong></div>
                                    <span class="status ok">Kayıt</span>
                                </div>
                            </article>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</body>
</html>
