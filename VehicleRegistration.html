<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1)Araç Kayıt</title>
    <style>
        :root {
            --bg: #ffffff;
            --panel: #ffffff;
            --panel-2: #f8fafc;
            --muted: #6b7280;
            --text: #111827;
            --primary: #2563eb;
            --border: rgba(0,0,0,.10);
            --radius: 12px;
            --shadow: 0 6px 24px rgba(0,0,0,.06);
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
            background: var(--bg);
            color: var(--text)
        }

        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 24px
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow)
        }

            .card header {
                padding: 14px 16px;
                border-bottom: 1px solid var(--border)
            }

                .card header h1 {
                    margin: 0;
                    font-size: 20px
                }

        .content {
            padding: 18px
        }

        .form {
            display: grid;
            gap: 14px
        }

        .row {
            display: grid;
            gap: 12px
        }

        .cols-2 {
            grid-template-columns: 1fr
        }

        .cols-3 {
            grid-template-columns: 1fr
        }

        @media(min-width:920px) {
            .cols-2 {
                grid-template-columns: 1fr 1fr
            }

            .cols-3 {
                grid-template-columns: repeat(3,1fr)
            }
        }

        label {
            font-size: 12px;
            color: var(--muted)
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--panel-2);
            color: var(--text)
        }

        .btn {
            appearance: none;
            border: 1px solid var(--border);
            background: #eef2ff;
            color: #111827;
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px
        }

            .btn.primary {
                background: #e0e7ff;
                border-color: #c7d2fe
            }

        .actions-top {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap
        }

        .actions-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            gap: 12px;
            flex-wrap: wrap
        }

            .actions-bottom .right {
                display: flex;
                gap: 10px
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <header><h1>Araç Kayıt</h1></header>
            <div class="content">
                <form class="form" id="aracForm" novalidate>

                    <!-- Üst aksiyonlar -->
                    <div class="actions-top">
                        <button class="btn" type="button">Örnek Şablon İndir</button>
                        <button class="btn primary" type="button">Excel ile Veri Yükle</button>
                    </div>

                    <!-- Plaka / Marka / Model -->
                    <div class="row cols-3">
                        <div>
                            <label>Plaka</label>
                            <input id="plaka" placeholder="34 ABC 123" required />
                        </div>
                        <div>
                            <label>Marka</label>
                            <select id="marka" required>
                                <option value="">Seçiniz</option>
                                <option>Renault</option>
                                <option>Toyota</option>
                                <option>Volkswagen</option>
                                <option>Fiat</option>
                                <option>Hyundai</option>
                                <option>Peugeot</option>
                                <option>Opel</option>
                                <option>Ford</option>
                                <option>BMW</option>
                                <option>Mercedes-Benz</option>
                                <option>Audi</option>
                                <option>Dacia</option>
                            </select>
                        </div>
                        <div>
                            <label>Model</label>
                            <select id="model" required>
                                <option value="">Seçiniz</option>
                            </select>
                        </div>
                    </div>

                    <!-- Donanım / Yakıt / Yıl -->
                    <div class="row cols-3">
                        <div>
                            <label>Donanım / Motor</label>
                            <input id="donanim" placeholder="1.3 TCe 130 EDC, Joy" maxlength="60" />
                        </div>
                        <div>
                            <label>Yakıt Cinsi</label>
                            <select id="yakit" required>
                                <option value="">Seçiniz</option>
                                <option>Benzin</option>
                                <option>Dizel</option>
                                <option>LPG</option>
                                <option>Hibrit</option>
                                <option>Elektrik</option>
                            </select>
                        </div>
                        <div>
                            <label>Araç Model Yılı</label>
                            <input id="yil" type="number" min="1990" max="2100" required placeholder="" />
                        </div>
                    </div>

                    <!-- Kimlik devam -->
                    <div class="row cols-3">
                        <div><label>Motor No</label><input id="motorno" /></div>
                        <div><label>Şasi No (VIN)</label><input id="sasino" maxlength="17" placeholder="" /></div>
                        <div><label>Ruhsat No</label><input id="ruhsatno" /></div>
                    </div>

                    <div class="row cols-3">
                        <div><label>Renk</label><input id="renk" placeholder="Beyaz" /></div>
                        <div><label>Takip Sistemi (Mobilis) No</label><input id="mobilis" /></div>
                        <div><label>Yakıt Kartı UTTS</label><input id="utts" /></div>
                    </div>

                    <!-- Sözleşme / Finans -->
                    <div class="row cols-3">
                        <div><label>Kiralanan Firma</label><input id="kiralayan" /></div>
                        <div><label>Kira Bedeli (₺/ay)</label><input id="kira" type="number" min="0" step="0.01" /></div>
                        <div><label>Alınan km</label><input id="alinankm" type="number" min="0" /></div>
                    </div>

                    <div class="row cols-3">
                        <div><label>Sözleşme Başlangıç</label><input id="sozbas" type="date" /></div>
                        <div><label>Sözleşme Bitiş</label><input id="sozbts" type="date" /></div>
                        <div><label>Sözleşme KM Limiti</label><input id="kmlimit" type="number" min="0" placeholder="120000" /></div>
                    </div>

                    <div class="row cols-3">
                        <div><label>HGS Başlangıç</label><input id="hgs" type="date" /></div>
                        <div><label>Periyodik Bakım Km</label><input id="bakimkm" type="number" min="0" placeholder="15000" /></div>
                        <div></div>
                    </div>

                    <!-- Açıklama -->
                    <div class="row">
                        <div>
                            <label>Açıklama</label>
                            <textarea id="aciklama"></textarea>
                        </div>
                    </div>

                    <!-- Dosyalar -->
                    <div class="row cols-2">
                        <div><label>Araç Fotoğrafları</label><input type="file" multiple accept="image/*" /></div>
                        <div><label>Araç Flo Sözleşme Formu</label><input type="file" accept="application/pdf,image/*" /></div>
                    </div>

                    <!-- Alt aksiyonlar -->
                    <div class="actions-bottom">
                        <a class="btn" href="2_arac_listesi.html">Araç Listesi</a>
                        <div class="right">
                            <button class="btn primary" type="submit">Kaydet</button>
                            <button class="btn" type="reset">Temizle</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        const modelMap = {
            "Renault": ["Clio", "Megane", "Symbol", "Taliant"],
            "Toyota": ["Corolla", "Yaris", "C-HR"],
            "Volkswagen": ["Polo", "Golf", "Passat", "T-Roc"],
            "Fiat": ["Egea", "Panda", "500"],
            "Hyundai": ["i20", "i30", "Accent", "Elantra"],
            "Peugeot": ["208", "308", "301", "2008"],
            "Opel": ["Corsa", "Astra", "Insignia"],
            "Ford": ["Fiesta", "Focus", "Kuga"],
            "BMW": ["116i", "320i", "520i"],
            "Mercedes-Benz": ["A 180", "C 200", "E 200"],
            "Audi": ["A3", "A4", "A6"],
            "Dacia": ["Sandero", "Duster", "Jogger"]
        };

        const markaEl = document.getElementById('marka');
        const modelEl = document.getElementById('model');

        markaEl.addEventListener('change', () => {
            const brand = markaEl.value;
            modelEl.innerHTML = '<option value="">Seçiniz</option>';
            if (modelMap[brand]) {
                modelMap[brand].forEach(m => {
                    const opt = document.createElement('option');
                    opt.textContent = m;
                    modelEl.appendChild(opt);
                });
            }
        });
    </script>
</body>
</html>
